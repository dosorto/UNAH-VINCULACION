<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .cta-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Welcome to Our Product</h2>
    </header>

    <div class="container">
        <h1>Start Your Journey Today</h1>
        <p>Discover the best solution for your business needs. Our product helps you achieve your goals faster and more efficiently.</p>
        <a href="#" class="cta-btn">Get Started Now</a>
    </div>

    <footer>
        <p>Â© 2024 Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
