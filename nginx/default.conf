# Redirigir todo el tr치fico HTTP (puerto 80) a HTTPS (puerto 443)
server {
    listen 80;
    server_name balimpilador.systems;
    
    # Redirige todas las solicitudes al puerto 443
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servir el tr치fico HTTPS (puerto 443) con certificados SSL
server {
    listen 443 ssl http2;
    server_name balimpilador.systems;

    # Configuraci칩n de SSL
    ssl_certificate /etc/nginx/ssl/live/balimpilador.systems/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/balimpilador.systems/privkey.pem;
    


    # Configuraci칩n para manejar archivos PHP
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}
